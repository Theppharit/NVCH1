<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />

  <!--=============== SWIPER CSS ===============-->
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

  <!--=============== MAIN CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>Responsive Login Form - Fixed Eye Icon</title>
</head>
<body>
  <div class="login container grid">
    <div class="login__container grid">
      
      <!--=============== SLIDER AREA ===============-->
      <div class="login__swiper swiper">
        <div class="login__swiper-data">
          <p class="login__swiper-subtitle">Welcome Back</p>
          <h1 class="login__swiper-title">Hello Developer,<br>Sign In To Get Started</h1>
        </div>

        <div class="login__swiper-social">
          <p class="login__swiper-subtitle">Our Social Media</p>
          <div class="login__swiper-links">
            <a href="https://www.facebook.com/bedimcode/" target="_blank"><i class="ri-facebook-circle-line"></i></a>
            <a href="https://www.instagram.com/bedimcode/" target="_blank"><i class="ri-instagram-line"></i></a>
            <a href="https://x.com/bedimcode" target="_blank"><i class="ri-twitter-x-line"></i></a>
            <a href="https://dribbble.com/" target="_blank"><i class="ri-dribbble-fill"></i></a>
            <a href="https://github.com/bedimcode" target="_blank"><i class="ri-github-line"></i></a>
          </div>
        </div>

        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="assets/img/img-1.png" alt="slide 1" class="login__swiper-img"></div>
          <div class="swiper-slide"><img src="assets/img/img-2.png" alt="slide 2" class="login__swiper-img"></div>
          <div class="swiper-slide"><img src="assets/img/img-3.png" alt="slide 3" class="login__swiper-img"></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <!--=============== LOGIN AREA ===============-->
      <div class="login__area grid">
        <div class="login__data">
          <h1 class="login__title">Welcome Back ðŸ‘‹</h1>
          <p class="login__description">Please enter your details.</p>
          <button class="login__button-border"><i class="ri-apple-fill"></i> Sign in with Apple</button>
        </div>

        <span class="login__line">or</span>

        <!--=============== FORM ===============-->
        <form action="#" method="post" class="login__form">
          <div class="login__content grid">
            
            <!-- à¸Šà¹ˆà¸­à¸‡ Email -->
            <div class="login__box">
              <input type="email" name="email" placeholder="Email" required class="login__input">
              <i class="ri-mail-line"></i>
            </div>

            <!-- à¸Šà¹ˆà¸­à¸‡ Password -->
            <div class="login__box">
              <input type="password" name="password" placeholder="Password" required class="login__input" id="loginPass">
              
              <!-- à¸›à¸¸à¹ˆà¸¡à¹„à¸­à¸„à¸­à¸™à¸•à¸² -->
              <button type="button" class="login__eye" id="loginEye">
                <i class="ri-eye-line"></i>
              </button>
            </div>
          </div>

          <a href="#" class="login__forgot">Forgot Password?</a>
          <button type="submit" class="login__button">Log In</button>
        </form>

        <p class="login__switch">
          Donâ€™t have an account?
          <a href="#" class="login__sign">Sign Up</a>
        </p>
      </div>
    </div>
  </div>

  <!--=============== JS ===============-->
  <script src="assets/js/swiper-bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
